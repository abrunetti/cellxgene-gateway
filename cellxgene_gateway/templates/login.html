<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cellxgene Gateway</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/homepagestyle.css') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='nibr.ico') }}">
	{% for script in extra_scripts %}
	<script src="{{ script }}"></script>
	{% endfor %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		li {
			font-size: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Single Cell Analyzer</h1>
	<form method="post">
		<div class="form-group">
			<label for="uname">Email address</label>
			<input type="email" class="form-control" id="uname" name="uname" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="pword">Password</label>
			<input type="password" class="form-control" id="pword" name="pword">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
